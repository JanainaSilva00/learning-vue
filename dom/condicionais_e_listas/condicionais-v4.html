<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Perfil: Admin</p>
        <p >Usuário Logado: {{ nome }}</p>
    </template>
    <p v-else-if="anonimo">navegando comoanonimo</p>
    <p v-else>nenhum usuario logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra você!
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el: "#app", 
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
