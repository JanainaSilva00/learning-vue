<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar</button>
    <p v-on:mousemove="coordenadas">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: '0',
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            coordenadas(e) {
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    });
</script>
